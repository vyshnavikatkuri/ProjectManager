<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Project</title>
    <style>
        /* Basic Reset */
        body, h2, form, label, input, textarea, button, a {
            margin: 0;
            padding: 0;
        }

        /* Overall Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Back link styling */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Create New Project</h2>

    <form th:action="@{/projects/create}" th:object="${project}" method="post">
        <label>Project Name:</label><br/>
        <input type="text" th:field="*{name}" required /><br/><br/>

        <label>Description:</label><br/>
        <textarea th:field="*{description}" required></textarea><br/><br/>

        <button type="submit">Create Project</button>
    </form>

    <br/>
    <div class="back-link">
        <a th:href="@{/projects/list}">Back to Project List</a>
    </div>
</body>
</html>
